<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的命名和作用域</title>
    <script>
        /***
         * 变量的命名：使用字母、数字、_、$
         *             不能以数字开头
         *             不能使用关键字和保留字
         *             推荐：驼峰命名法
         */
        var v="我是一个变量";
            v="我的值变了";
            console.log(v);
        /***
         * 变量的作用域
         *      不用var声明的就是全局变量，由于JS设计之初没有要求写var，导致一些问题，
         *      为了修补JavaScript这一严重设计缺陷，
         *      ECMA在后续规范中推出了strict模式，
         *      在strict模式下运行的JavaScript代码，
         *      强制通过var申明变量，未使用var申明变量就使用的，将导致运行错误。
         */
        'use strict';
        v2=100;//加上'use strict';之后直接在编译的时候就报红
        console.log(v2);//ReferenceError: v2 is not defined
    </script>
</head>
<body>

</body>
</html>
