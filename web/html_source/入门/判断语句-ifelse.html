<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-else</title>
    <script>
        /***
         * JavaScript把null、undefined、0、NaN和空字符串''视为false，
         * 其他值一概视为true，因此上述代码条件判断的结果是true。
         */
        /*练习
        小明身高1.75，体重80.5kg。
        请根据BMI公式（体重除以身高的平方）帮小明计算他的BMI指数，并根据BMI指数：
        低于18.5：过轻
        18.5-25：正常
        25-28：过重
        28-32：肥胖
        高于32：严重肥胖*/
        var height = parseFloat(prompt('请输入身高(m):'));
        var weight = parseFloat(prompt('请输入体重(kg):'));
        var bmi=weight/(height*height);
        if(bmi>32){
        console.log("严重肥胖");
        }else if(bmi>28 && bmi<32){
            console.log("肥胖");
        }else if(bmi>25 && bmi<28){
            console.log("过重");
        }else if(bmi>18.5 && bmi<25){
            console.log("正常");
        }else{
            console.log("过轻");
        }

    </script>
</head>
<body>

</body>
</html>
