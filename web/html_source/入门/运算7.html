<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算</title>
    <script>
        /***
         * 和数学运算符一样有+-*|%==
         */
        var a=2;
        var b=1;
        console.log(a+b);
        console.log(a-b);
        console.log(a/b);
        console.log(a*b);
        console.log(a%b);
        /***
         *结果
         * 3
         * 1
         * 2
         * 2
         * 0
         */
        /***
         * 比较是否相等：
         要特别注意相等运算符==。JavaScript在设计时，有两种比较运算符：

         第一种是==比较，它会自动转换数据类型再比较，很多时候，会得到非常诡异的结果；

         第二种是===比较，它不会自动转换数据类型，如果数据类型不一致，返回false，如果一致，再比较。

         由于JavaScript这个设计缺陷，不要使用==比较，始终坚持使用===比较。

         另一个例外是NaN这个特殊的Number与所有其他值都不相等，包括它自己,所以使用isNaN函数来查看是不是NaN
         * @type {string}
         */
        var s1="s";
        var s2="s";
        console.log(s1==s2);//true
        console.log(s1===s2);//true
        console.log(NaN===NaN);//false
        console.log(isNaN(NaN));//true

        /***
         * 逻辑运算符
         */
        var b=true;
        var b2=false;
        console.log(b&&b2);//false
        console.log(b||b2);//true
        /***
         * 这不是JavaScript的设计缺陷。
         * 浮点数在运算过程中会产生误差，因为计算机无法精确表示无限循环小数。
         * 要比较两个浮点数是否相等，只能计算它们之差的绝对值，看是否小于某个阈值：
         */
        Math.abs(1 / 3 - (1/3)) < 0.0000001; // true

    </script>
</head>
<body>

</body>
</html>
