    <title>reduce函数</title>
    <script>
        /***
         * reduce函数
         *      reduce是直接调用的函数的值和下一个值做计算
         *      Array的reduce()把一个函数作用在这个Array的[x1, x2, x3...]上，
         *      这个函数必须接收两个参数，reduce()把结果继续和序列的下一个元素做累积计算，
         *      其效果就是： [x1, x2, x3, x4].reduce(f) = f(f(f(x1, x2), x3), x4)
         */
         function js(x) {
            return x*x;
        }
        var arr=[1,2,3];
         console.log(arr.reduce(function js(x,y) {
             return x+y;
         }));//6
        //练习：利用reduce()求积：
        console.log(arr.reduce(function qj(x,y) {
            return x*y;
        }));//6
