<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script>
        /***
         * filter过滤函数
         */
        //过滤重复的元素 filter是将false的过滤掉，返回一个新的数组
        var i,arr=[1,2,1,2,3,4];
        console.log(arr.filter(function (value, index, array) {
            return array.indexOf(value)===index;
        }));//[1, 2, 3, 4]
        /***
         * 练习
         * 请尝试用filter()筛选出质数
         * 质数只能被1和它自己整除
         */
        var arrn=[1,2,3,4,5,6,7,90,100];
        console.log(arrn.filter(function (value) {
            if(value==1){
                return value===1;
            }
            for (var j = 2; j <value; j++) {
                    return !(value%j===0);
            }
        }));//[1, 3, 5, 7]
    </script>
</head>
<body>

</body>
</html>
