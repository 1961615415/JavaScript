<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        /*JavaScript还有一个免费赠送的关键字arguments，
        它只在函数内部起作用，并且永远指向当前函数的调用者传入的所有参数。
        arguments类似Array但它不是一个Array：*/
        function add(i){
        console.log(i);
        }
        add(1);
        function addArr(arr) {
            // for (var a in arr){
            //     console.log(a);//0 1
            // }
            for (var i = 0; i <arguments.length ; i++) {
                console.log("i:"+arguments[i]);//这是一个疑问？
            }
        }
        addArr(90,100);
        function foo(x) {
            console.log('x = ' + x); // 10
            for (var i=0; i<arguments.length; i++) {
                console.log('arg ' + i + ' = ' + arguments[i]); // 10, 20, 30
            }
        }
        foo(10, 20, 30);
    /*rest参数
          由于JavaScript函数允许接收任意个参数，于是我们就不得不用arguments来获取所有参数：
            rest参数只能写在最后，前面用...标识，
            从运行结果可知，传入的参数先绑定j，多余的参数以数组形式交给变量rest，
            所以，不再需要arguments我们就获取了全部参数。
            如果传入的参数连正常定义的参数都没填满，也不要紧，rest参数会接收一个空数组（注意不是undefined）。
     */
function f(j,...rest) {
    for (var i = 0; i < arguments.length; i++) {
        console.log(arguments[i]);//80 20 90
    }
    console.log(rest);//[20, 90] rest是一个数组，除已定义的参数外，剩下的放到数组rest中
}
f(80,20,90);
        /***
         * return时要记住，js会自动在最后加一个；,所以最好是在最后加上一个{}
         */
        function foo() {
            return { // 这里不会自动加分号，因为{表示语句尚未结束
                name: 'foo'
            };
        }
        console.log(foo());//{name: "foo"}

    </script>
</head>
