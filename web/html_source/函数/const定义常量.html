<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6中使用const来定义常量 </title>
    <script>
        /***
         * ES6中引入const来定义常量
         */
        const PI=3.14;
              console.log("PI="+PI);//PI=3.14
              PI=3;
              console.log("PI="+PI);//Uncaught TypeError: Assignment to constant variable.
    </script>
</head>
<body>

</body>
</html>
