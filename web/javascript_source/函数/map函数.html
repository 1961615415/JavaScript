<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map函数</title>
    <script>
        /***
         * map是Array数组的一个函数，可以返回一个数组
         */
         var arr=[1,2,3];
         //计算f(x)=x的平方
        function jq(x) {
            return x*x;
        }
        console.log(arr.map(jq));//[1, 4, 9]

    </script>
</head>
<body>

</body>
</html>
