<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map 和 Set</title>
    <script>
        /***
         * Map 和set
         * JavaScript的默认对象表示方式{}可以视为其他语言中的Map或Dictionary的数据结构，即一组键值对。
         但是JavaScript的对象有个小问题，就是键必须是字符串。但实际上Number或者其他数据类型作为键也是非常合理的。
         为了解决这个问题，最新的ES6规范引入了新的数据类型Map。
         要测试你的浏览器是否支持ES6规范，
         请执行以下代码，如果浏览器报ReferenceError错误，那么你需要换一个支持ES6的浏览器：
         */
        var map=new Map();
        var set=new Set();
        console.log("测试支持ES6");
        /***
         * Map
         Map是一组键值对的结构，具有极快的查找速度。

         举个例子，假设要根据同学的名字查找对应的成绩，如果用Array实现，需要两个Array：
         var names = ['Michael', 'Bob', 'Tracy'];
         var scores = [95, 75, 85];
         给定一个名字，要查找对应的成绩，就先要在names中找到对应的位置，再从scores取出对应的成绩，Array越长，耗时越长。
         如果用Map实现，只需要一个“名字”-“成绩”的对照表，
         直接根据名字查找成绩，无论这个表有多大，查找速度都不会变慢。
         */
        var sMap=new Map([["Billet",100],["lisi",90]]);
        console.log(sMap.get("lisi"));//90
        console.log("取一个不存在的元素：",sMap.get("zansan"));//取一个不存在的元素： undefined
        /***
         * 一个key对应一个value,最后的value会把前面的value冲掉
         */
        sMap.set("zansan",109);
        console.log("zansan的成绩是：",sMap.get("zansan"));//zansan的成绩是： 109
        /***
         * Set
         * Set和Map类似，也是一组key的集合，但不存储value。由于key不能重复，所以，在Set中，没有重复的key。
         */
        var sset=new Set([["zs",100],["ls",79]]);
         console.log(sset);
        var sSet=new Set();
        sSet.add("zs",100);//添加元素
        console.log(sSet);// {"zs"}
        sSet.delete("zs");//删除元素
        console.log(sSet);//{}
    </script>
</head>
<body>

</body>
</html>
