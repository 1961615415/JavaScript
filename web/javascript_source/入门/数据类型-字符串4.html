<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script>
        /*1.ASCII字符可以以\x##形式的十六进制表示*/

        console.log('\x41'); // 完全等同于 'A'
        /*2.还可以用\u####表示一个Unicode字符*/
        console.log('\u4e2d\u6587'); // 完全等同于 '中文'
        /***
         * 3.对行字符串
         *        1）\n
         *        2）`` (键盘Esc下面的那个)ES6的标准，// 如果浏览器不支持ES6，将报SyntaxError错误:
         */
        console.log(`年后
        我来
        看你
        `);
        console.log("您好\n我想你快点来\n");
        /***
         * 4.连接字符串
         *      1）原来使用+
         *      2）ES6新增了一种模板字符串，
         *      表示方法和上面的多行字符串一样，但是它会自动替换字符串中的变量
         */
        var name="张三";
        var  age=100;
        var sex="女";
        console.log(name+"是个"+sex+"生,今年"+age+"岁了.");//+拼接 张三是个女生,今年100岁了.
        console.log(`${name}是个${sex}生,今年${age}岁了`);//模板 张三是个女生,今年100岁了.
        /***
         * 5.操作字符串的函数
         * 只是操作字符
         */
        //1）获取长度
        var str="年后";
        console.log(str.length);//长度 2
        console.log(str[0]);//获取单个字符 年
        console.log(str[2]);//超出范围会报undefined
        var str1="hhGG";
        console.log(str1.toUpperCase());//变大写 HHGG
        console.log(str1.toLowerCase());//变小写 hhgg
        str1[0]="p";
        console.log(str1);//字符串的原值不变 hhGG
        // 需要特别注意的是，字符串是不可变的，如果对字符串的某个索引赋值，不会有任何错误，但是，也没有任何效果
        /***
         * 查找指定的字符位置：indexOf
         * 截取区间内字符串不包含末尾字符
         */
        console.log(str1.indexOf('h'));//返回首次找到字符的位置 0
        console.log(str1.indexOf('k'));// 没找到-1
        console.log(str1.substring(0,2));//不包含2 hh


    </script>
</head>
<body>

</body>
</html>
